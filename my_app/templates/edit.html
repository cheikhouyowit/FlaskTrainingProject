<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3><a href="{{ url_for('show') }}" class="btn btn-primary">Catálogo</a></h3>
        <hr/>
        {%- for message in get_flashed_messages() %}
            <div class="alert alert-info">
                {{ message }}
            </div>
        {%- endfor %}
        <h3>Editar Produtos</h3>
        <form action="{{ url_for('edit', id=product.id) }}" method="post">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Preço:</label>
                <input type="text" id="price" name="price" value="{{ product.price }}" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar" class="btn btn-success">
                <a href="{{ url_for('show') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Adicionando Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
